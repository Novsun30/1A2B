<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Novsun">
    <meta name="description" content="1A2B小遊戲">
    <link rel="stylesheet" href="./styles/style.css">
    <title>1A2B</title>
    
</head>
<body>
    <header>
        <h1>1<span class="a">A</span>2<span class="b">B</span></h1>
    </header>
    <main>
        <section class="rule">
            <h2>遊戲規則</h2>
            <p>
                1A2B是一款真正的猜數字遊戲，答案為一組0~9之間的4碼數字並且數字不重複。輸入一組4碼數字，並且以得到的幾個A幾個B來推理出正確答案，A代表數字正確且位置也正確，B代表數字正確但位置不正確。
            </p>
        </section>
        <section class="interaction">
            <input type="text" class="answer-input">
            <button class="submit">送出</button>
        </section>
        <section class="output-container">
        </section>
        <script src="./app.js"></script>
    </main>
</body>
</html>
